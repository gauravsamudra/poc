# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

pr:
- none

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: key-vault-subscription-as-param

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

# - template: key-vault-subscription-as-param-template.yml
#   parameters:
#     subsName: 'knol-subs_vsenterprise-rg_poc-svcconn'

- task: AzureKeyVault@1
  inputs:
    azureSubscription: $(subscriptionNameFromLibrary)
    KeyVaultName: 'gsvault'
    SecretsFilter: 'tools-health-gss-api-secret'
    RunAsPreJob: false

- task: PowerShell@2
  displayName: Did we get the value
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      Write-Host "secret value $(tools-health-gss-api-secret)"
      